<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title>Регистрация физ.лица</title>
		<meta name="description" content="о чем страница">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,  shrink-to-fit=no, viewport-fit=cover">
		<link type="image/ico" href="img/favicon.ico" rel="shortcut icon"><meta name="format-detection" content="telephone=no"> 
		<link href="libs/swiper/swiper-bundle.min.css" rel="stylesheet"/>
		<link href="libs/@fancyapps/ui/fancybox/fancybox.css" rel="stylesheet"/>
		<link href="libs/select2/css/select2.min.css" rel="stylesheet"/>
		<link href="css/custom-bootstrap.min.css" rel="stylesheet"/>
		<link href="css/main.min.css" rel="stylesheet"/>
		<script>
			function addBlock(elem) {
				fetch(`parts/${elem}.html`)
					.then(response => response.text())
					.then( text => {
						const wrap = document.querySelector(`#${elem}Wrap`);
						wrap.insertAdjacentHTML('afterend', text);
						wrap.previousElementSibling.remove()
						wrap.remove();
					});
			}
		</script>
	</head>
	<body class="enter-page">
		<div class="main-wrapper">
			<main>
				<!-- start sRegistration-->
				<section class="sRegistration section" id="sRegistration">
					<div class="container"><img src="img/logo.svg" alt="" loading="lazy"/>
						<div class="sRegistration__content">
							<div class="section-title section-title section-title--link">
								<div class="section-title__return-link">
									<svg class="icon icon-arrow-left ">
										<use xlink:href="img/svg/sprite.svg#arrow-left"></use>
									</svg>
								</div>
								<h1 class="section-title__header">Регистрация работника
								</h1>
							</div>
							<div class="form-wrap">
								<form>
									<div class="form-wrap__row row">
										<div class="col-12 col-sm-6 col-md-4">
											<div class="form-floating form-wrap__input-wrap">
												<input class="form-control" id="surname" placeholder="Фамилия" type="text" name="surname"/>
												<label for="surname">Фамилия</label>
											</div>
										</div>
										<div class="col-12 col-sm-6 col-md-4">
											<div class="form-floating form-wrap__input-wrap">
												<input class="form-control" id="name" placeholder="Имя" type="text" name="name"/>
												<label for="name">Имя</label>
											</div>
										</div>
										<div class="col-12 col-sm-6 col-md-4">
											<div class="form-floating form-wrap__input-wrap">
												<input class="form-control" id="patronymic" placeholder="Отчество" type="text" name="patronymic"/>
												<label for="patronymic">Отчество</label>
											</div>
										</div>
										<div class="col-12 col-sm-6">
											<div class="form-floating form-wrap__input-wrap">
												<input class="form-control" id="tel" placeholder="Телефон" type="tel" name="tel"/>
												<label for="tel">Телефон</label>
											</div>
										</div>
										<div class="col-12 col-md-6">
											<div class="form-floating form-wrap__input-wrap">
												<input class="form-control" id="email" placeholder="E-mail" type="email" name="email"/>
												<label for="email">E-mail</label>
											</div>
										</div>
										<div class="col-12">
											<div class="form-floating form-wrap__input-wrap">
												<input class="form-control" id="position" placeholder="Должность" type="text" name="position"/>
												<label for="position">Должность</label>
											</div>
										</div>
										<div class="col-12">
											<div class="form-wrap__input-wrap">
												<select class="floating-select form-select" data-placeholder="Территориальный уровень">
													<option></option>
													<option>placeholder1 текст 1</option>
													<option>текст 1 placeholder2 текст 1</option>
													<option>начало placeholder3</option>
												</select>
											</div>
										</div>
										<div class="col-12">
											<div class="form-wrap__input-wrap">
												<select class="floating-select form-select" data-placeholder="Принадлежность к территориальному уровню">
													<option></option>
													<option>placeholder1</option>
													<option>placeholder2</option>
													<option>placeholder3</option>
												</select>
											</div>
										</div>
										<div class="col-12">
											<div class="form-floating form-wrap__input-wrap">
												<input class="form-control" id="organization" placeholder="Организация" type="text" name="organization"/>
												<label for="organization">Организация</label>
											</div>
										</div>
										<div class="form-wrap__subtitle">Придумайте пароль для входа
										</div>
										<div class="col-12 col-sm-6"> 
											<div class="form-floating form-wrap__input-wrap">
												<input class="form-control" id="password" placeholder="Новый пароль" type="password" name="password"/>
												<label for="password">Новый пароль</label>
											</div>
										</div>
										<div class="col-12 col-sm-6"> 
											<div class="form-floating form-wrap__input-wrap">
												<input class="form-control" id="password-conf" placeholder="Повторите пароль" type="password" name="password-conf"/>
												<label for="password-conf">Повторите пароль</label>
											</div>
										</div>
										<div class="form-wrap__btn-col col-12 col-sm">
											<button class="form-wrap__btn btn btn-primary" type="submit">Подать заявку на регистрацию
											</button>
										</div>
									</div>
								</form>
							</div>
							<div class="alert alert--success">
								<div class="alert__title">Ваша заявка отправлена
								</div>
								<p>Ожидайте письмо на указанный e-mail с подтверждением заявки</p>
							</div>
						</div>
					</div>
				</section>
				<!-- end sRegistration-->
			</main>
			<script>addBlock(`footer`)</script>
			<div id="footerWrap"></div>
		</div>
		<script src="libs/jquery/jquery.min.js"></script>
		<script src="libs/@fancyapps/ui/fancybox/fancybox.umd.js"> </script>
		<script src="libs/swiper/swiper-bundle.min.js"> </script>
		<script src="libs/inputmask/inputmask.min.js"> </script>
		<script src="libs/select2/js/select2.full.min.js"></script>
		<script src="libs/select2/js/i18n/ru.js"></script>
		<script src="js/JSCCommon.js"></script>
		<script src="js/common.js"></script>
	</body>
</html>
