<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title>Главная</title>
		<meta name="description" content="о чем страница">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,  shrink-to-fit=no, viewport-fit=cover">
		<link type="image/ico" href="img/favicon.ico" rel="shortcut icon"><meta name="format-detection" content="telephone=no"> 
		<link href="libs/swiper/swiper-bundle.min.css" rel="stylesheet"/>
		<link href="libs/@fancyapps/ui/fancybox/fancybox.css" rel="stylesheet"/>
		<link href="css/custom-bootstrap.min.css" rel="stylesheet"/>
		<link href="css/main.min.css" rel="stylesheet"/>
		<script>
			function addBlock(elem) {
				fetch(`parts/${elem}.html`)
					.then(response => response.text())
					.then( text => {
						const wrap = document.querySelector(`#${elem}Wrap`);
						wrap.insertAdjacentHTML('afterend', text);
						wrap.previousElementSibling.remove()
						wrap.remove();
					});
			}
		</script>
	</head>
	<body class="enter-page">
		<div class="main-wrapper">
			<main>
				<!-- start sRegistration-->
				<section class="sRegistration section" id="sRegistration">
					<div class="container-fluid"><img src="img/logo.svg" alt="" loading="lazy"/>
						<div class="sRegistration__content">
							<div class="section-title">
								<div class="sRegistration__return-link">
									<svg class="icon icon-arrow-left ">
										<use xlink:href="img/svg/sprite.svg#arrow-left"></use>
									</svg>
								</div>
								<div class="sRegistration__header h1">Регистрация работника
								</div>
							</div>
							<div class="form-wrap">
								<form>
									<div class="form-wrap__row row">
										<div class="col-4">
											<div class="form-wrap__input-wrap form-group"><input class="form-wrap__input form-control" inputmode="text" name="text" type="text" placeholder="Фамилия"/>
											</div>
											<!-- +e.input-wrap-->
										</div>
										<div class="col-4">
											<div class="form-wrap__input-wrap form-group"><input class="form-wrap__input form-control" inputmode="text" name="text" type="text" placeholder="Имя"/>
											</div>
											<!-- +e.input-wrap-->
										</div>
										<div class="col-4">
											<div class="form-wrap__input-wrap form-group"><input class="form-wrap__input form-control" inputmode="text" name="text" type="text" placeholder="Отчество"/>
											</div>
											<!-- +e.input-wrap-->
										</div>
										<div class="col-6">
											<div class="form-wrap__input-wrap form-group"><input class="form-wrap__input form-control" inputmode="text" name="text" type="text" placeholder="Отчество"/>
											</div>
											<!-- +e.input-wrap-->
										</div>
										<div class="col-6">
											<div class="form-wrap__input-wrap form-group"><input class="form-wrap__input form-control" inputmode="email" name="email" type="email" placeholder="E-mail"/>
											</div>
											<!-- +e.input-wrap-->
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</section>
				<!-- end sRegistration-->
			</main>
			<script>addBlock(`footer`)</script>
			<div id="footerWrap"></div>
		</div>
		<script src="libs/jquery/jquery.min.js"></script>
		<script src="libs/@fancyapps/ui/fancybox/fancybox.umd.js"> </script>
		<script src="libs/swiper/swiper-bundle.min.js"> </script>
		<script src="libs/inputmask/inputmask.min.js"> </script>
		<script src="js/JSCCommon.js"></script>
		<script src="js/common.js"></script>
	</body>
</html>
