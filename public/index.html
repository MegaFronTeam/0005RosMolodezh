<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title>Главная</title>
		<meta name="description" content="о чем страница">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,  shrink-to-fit=no, viewport-fit=cover">
		<link type="image/ico" href="img/favicon.ico" rel="shortcut icon"><meta name="format-detection" content="telephone=no"> 
		<link href="libs/swiper/swiper-bundle.min.css" rel="stylesheet"/>
		<link href="libs/@fancyapps/ui/fancybox/fancybox.css" rel="stylesheet"/>
		<link href="libs/@selectize/selectize/css/selectize.default.css" rel="stylesheet"/>
		<link href="css/custom-bootstrap.min.css" rel="stylesheet"/>
		<link href="css/main.min.css" rel="stylesheet"/>
		<script>
			function addBlock(elem) {
				fetch(`parts/${elem}.html`)
					.then(response => response.text())
					.then( text => {
						const wrap = document.querySelector(`#${elem}Wrap`);
						wrap.insertAdjacentHTML('afterend', text);
						wrap.previousElementSibling.remove()
						wrap.remove();
					});
			}
		</script>
	</head>
	<body class="enter-page">
		<div class="main-wrapper">
			<main>
				<!-- start sEnter-->
				<section class="sEnter section" id="sEnter">
					<div class="container"><img src="img/logo.svg" alt="" loading="lazy"/>
						<div class="sEnter__content">
							<div class="sEnter__tabs tabs">
								<div class="sEnter__tabs-caption tabs__caption">
									<div class="sEnter__tabs-btn tabs__btn active">Вход для работника
									</div>
									<div class="sEnter__tabs-btn tabs__btn">Вход для организации
									</div>
								</div>
								<div class="sEnter__tabs-content tabs__content active">
									<div class="form-wrap">
										<form>
											<div class="row">
												<div class="col-12">
													<div class="form-wrap__input-wrap form-group"><input class="form-wrap__input form-control" inputmode="text" name="text" type="text" placeholder="E-mail" required="required"/>
													</div>
													<!-- +e.input-wrap-->
												</div>
												<div class="col-12">
													<div class="form-wrap__input-wrap form-group"><input class="form-wrap__input form-control" inputmode="password" name="password" type="password" placeholder="Пароль" required="required"/>
													</div>
													<!-- +e.input-wrap-->
												</div>
												<div class="form-wrap__btn-col col-12 col-sm-6">
													<a class="form-wrap__btn btn btn-secondary" href="#">Забыли пароль?
													</a>
												</div>
												<div class="form-wrap__btn-col col-12 col-sm-6">
													<a class="form-wrap__btn btn btn-primary" href="#">Войти
													</a>
												</div>
											</div>
										</form>
									</div>
								</div>
								<div class="sEnter__tabs-content tabs__content">
									<div class="form-wrap">
										<form>
											<div class="row">
												<div class="col-12">
													<div class="form-wrap__input-wrap form-group"><input class="form-wrap__input form-control" inputmode="number" name="number" type="number" placeholder="ИНН" step="any" required="required"/>
													</div>
													<!-- +e.input-wrap-->
												</div>
												<div class="col-12">
													<div class="form-wrap__input-wrap form-group"><input class="form-wrap__input form-control" inputmode="password" name="password" type="password" placeholder="Пароль" required="required"/>
													</div>
													<!-- +e.input-wrap-->
												</div>
												<div class="form-wrap__btn-col col-12 col-sm-6">
													<a class="form-wrap__btn btn btn-secondary" href="#">Забыли пароль?
													</a>
												</div>
												<div class="form-wrap__btn-col col-12 col-sm-6">
													<a class="form-wrap__btn btn btn-primary" href="#">Войти
													</a>
												</div>
											</div>
										</form>
									</div>
								</div>
							</div>
							<div class="sEnter__registration">
								<a class="sEnter__btn btn btn-accent" href="#">Зарегистрироваться как работник
								</a>
								<a class="sEnter__btn btn btn-primary" href="#">Зарегистрироваться как юр. лицо
								</a>
							</div>
						</div>
					</div>
				</section>
				<!-- end sEnter-->
			</main>
			<script>addBlock(`footer`)</script>
			<div id="footerWrap"></div>
		</div>
		<script src="libs/jquery/jquery.min.js"></script>
		<script src="libs/@fancyapps/ui/fancybox/fancybox.umd.js"> </script>
		<script src="libs/@selectize/selectize/js/selectize.min.js"> </script>
		<script src="libs/swiper/swiper-bundle.min.js"> </script>
		<script src="libs/inputmask/inputmask.min.js"> </script>
		<script src="js/JSCCommon.js"></script>
		<script src="js/common.js"></script>
	</body>
</html>
