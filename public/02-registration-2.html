<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title>Регистрация юр.лица</title>
		<meta name="description" content="о чем страница">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,  shrink-to-fit=no, viewport-fit=cover">
		<link type="image/ico" href="img/favicon.ico" rel="shortcut icon"><meta name="format-detection" content="telephone=no"> 
		<link href="libs/swiper/swiper-bundle.min.css" rel="stylesheet"/>
		<link href="libs/@fancyapps/ui/fancybox/fancybox.css" rel="stylesheet"/>
		<link href="libs/@selectize/selectize/css/selectize.default.css" rel="stylesheet"/>
		<link href="css/custom-bootstrap.min.css" rel="stylesheet"/>
		<link href="css/main.min.css" rel="stylesheet"/>
		<script>
			function addBlock(elem) {
				fetch(`parts/${elem}.html`)
					.then(response => response.text())
					.then( text => {
						const wrap = document.querySelector(`#${elem}Wrap`);
						wrap.insertAdjacentHTML('afterend', text);
						wrap.previousElementSibling.remove()
						wrap.remove();
					});
			}
		</script>
	</head>
	<body class="enter-page">
		<div class="main-wrapper">
			<main>
				<!-- start sRegistration-->
				<section class="sRegistration section sRegistration sRegistration--leg" id="sRegistration">
					<div class="container"><img src="img/logo.svg" alt="" loading="lazy"/>
						<div class="sRegistration__content">
							<div class="section-title section-title--link">
								<div class="sRegistration__return-link">
									<svg class="icon icon-arrow-left ">
										<use xlink:href="img/svg/sprite.svg#arrow-left"></use>
									</svg>
								</div>
								<div class="sRegistration__header h1">Регистрация юридического лица
								</div>
							</div>
							<div class="form-wrap">
								<form>
									<div class="form-wrap__row row">
										<div class="col-12 col-sm-6">
											<div class="form-floating form-wrap__input-wrap">
												<input class="form-control" id="tax" placeholder="ИНН" type="number" name="tax"/>
												<label for="tax">ИНН</label>
											</div>
										</div>
										<div class="col-12 col-sm-6">
											<select placeholder="Тип">
												<option></option>
												<option>placeholder1</option>
												<option>placeholder2</option>
												<option>placeholder3</option>
											</select>
										</div>
										<div class="col-12">
											<select placeholder="Уровень бюджетного финансирования">
												<option></option>
												<option>placeholder1</option>
												<option>placeholder2</option>
												<option>placeholder3</option>
											</select>
										</div>
										<div class="col-12 col-md-6">
											<select placeholder="Регион">
												<option></option>
												<option>placeholder1</option>
												<option>placeholder2</option>
												<option>placeholder3</option>
											</select>
										</div>
										<div class="col-12 col-md-6">
											<select placeholder="Муниципалитет">
												<option></option>
												<option>placeholder1</option>
												<option>placeholder2</option>
											</select>
										</div>
										<div class="col-12">
											<label class="custom-input form-check"><input class="custom-input__input form-check-input" name="checkbox" type="checkbox"/><span class="custom-input__text form-check-label">Субсидия от Росмолодежи</span>
											</label>
											<label class="custom-input form-check"><input class="custom-input__input form-check-input" name="checkbox" type="checkbox"/><span class="custom-input__text form-check-label">Субсидия от РОИВ</span>
											</label>
											<label class="custom-input form-check"><input class="custom-input__input form-check-input" name="checkbox" type="checkbox"/><span class="custom-input__text form-check-label">Субсидия от МО</span>
											</label>
										</div>
										<div class="col-12">
											<div class="form-wrap__subtitle form-wrap__subtitle--upload">Положение или устав юридического лица
											</div>
											<div class="upload-field__input-wrap">
												<label class="upload-field__btn btn btn-secondary">
													<input class="input-upload" type="file" name="file"/><span>Выбрать файл</span>
												</label>
												<div class="upload-field__file-name">Файл не выбран</div>
											</div>
										</div>
										<div class="col-12 col-sm-6">
											<div class="form-floating form-wrap__input-wrap">
												<input class="form-control" id="leg-tel" placeholder="Телефон юр. лица" type="tel" name="leg-tel"/>
												<label for="leg-tel">Телефон юр. лица</label>
											</div>
										</div>
										<div class="col-12 col-sm-6">
											<div class="form-floating form-wrap__input-wrap">
												<input class="form-control" id="leg-email" placeholder="Электронная почта юр. лица" type="email" name="leg-email"/>
												<label for="leg-email">Электронная почта юр. лица</label>
											</div>
										</div>
										<div class="col-12">
											<div class="form-floating form-wrap__input-wrap">
												<input class="form-control" id="leg-name" placeholder="ФИО ответственного за регистрацию юридического лица" type="text" name="leg-name"/>
												<label for="leg-name">ФИО ответственного за регистрацию юридического лица</label>
											</div>
										</div>
										<div class="col-12">
											<div class="form-floating form-wrap__input-wrap">
												<input class="form-control" id="leg-position" placeholder="Должность ответственного за регистрацию юридического лица" type="text" name="leg-position"/>
												<label for="leg-position">Должность ответственного за регистрацию юридического лица</label>
											</div>
										</div>
										<div class="col-12">
											<div class="form-floating form-wrap__input-wrap">
												<input class="form-control" id="leg2-email" placeholder="Почта ответственного за регистрацию юридического лица" type="email" name="leg2-email"/>
												<label for="leg2-email">Почта ответственного за регистрацию юридического лица</label>
											</div>
										</div>
										<div class="col-12">
											<div class="form-floating form-wrap__input-wrap">
												<input class="form-control" id="address" placeholder="Адрес юридического лица" type="text" name="address"/>
												<label for="address">Адрес юридического лица</label>
											</div>
										</div>
										<div class="form-wrap__subtitle">Придумайте пароль для входа
										</div>
										<div class="col-12 col-sm-6"> 
											<div class="form-floating form-wrap__input-wrap">
												<input class="form-control" id="password" placeholder="Новый пароль" type="password" name="password"/>
												<label for="password">Новый пароль</label>
											</div>
										</div>
										<div class="col-12 col-sm-6"> 
											<div class="form-floating form-wrap__input-wrap">
												<input class="form-control" id="password-conf" placeholder="Повторите пароль" type="password" name="password-conf"/>
												<label for="password-conf">Повторите пароль</label>
											</div>
										</div>
										<div class="form-wrap__btn-col col-12 col-sm">
											<button class="form-wrap__btn btn btn-primary" type="submit">Подать заявку на регистрацию
											</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</section>
				<!-- end sRegistration-->
			</main>
			<script>addBlock(`footer`)</script>
			<div id="footerWrap"></div>
		</div>
		<script src="libs/jquery/jquery.min.js"></script>
		<script src="libs/@fancyapps/ui/fancybox/fancybox.umd.js"> </script>
		<script src="libs/@selectize/selectize/js/selectize.min.js"> </script>
		<script src="libs/swiper/swiper-bundle.min.js"> </script>
		<script src="libs/inputmask/inputmask.min.js"> </script>
		<script src="js/JSCCommon.js"></script>
		<script src="js/common.js"></script>
	</body>
</html>
